<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/css/style.css">

    <body>
        <form>
            <h1>REGISTER HERE</h1>
            <br>
            
            <label>FIRST NAME</label>
            <input type="text" name="firstname" autocomplete="off" required>
            <br> 
            <label>LAST NAME</label>
            <input type="text" name="lastname" autocomplete="off" required> 
            <br>
            <label>CONTACT</label>
            <input type="text" name="number" autocomplete="off" required> 
            <br>
            <label>EMAIL</label>
            <input type="email" name="mail" autocomplete="off" required>
            <br> 
            <label>PASSWORD</label>
            <input type="password" name="password" autocomplete="off" onChange="match()"    required>
            <br> 
            <label>CONFIRM PASSWORD</label>
            <input type="password" name="confirm"  autocomplete="off" onChange="match()"  required> 
            <br>
            <button>CREATE ACCOUNT</button>
            <br>
            <h4>Already Have An Account<a href="#">Login?</a></h4>
        
        </form>
            
        <script src="/script/script.js"></script>
            
      

   
</body>
</html>
